<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Grade - User Authentication App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mt-5 text-center">Add Grade</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('add_grade') }}" method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Select Student:</label>
        <select name="user_id" class="form-select" required>
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.username }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Subject:</label>
        <input type="text" name="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Grade:</label>
        <input type="text" name="grade" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Grade</button>
    </form>
    <p class="mt-3 text-center"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
