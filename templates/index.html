<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - User Authentication App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <!-- 
    Container that spans the full viewport height (vh-100) 
    and uses Flexbox to center its contents both vertically and horizontally.
  -->
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- A Bootstrap card to neatly contain the homepage content -->
    <div class="card w-50 shadow">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">Welcome to the User Authentication App</h1>
        <p class="card-text lead mb-4">
          Please
          <a href="{{ url_for('login') }}" class="btn btn-primary mx-2">Login</a>
          or
          <a href="{{ url_for('signup') }}" class="btn btn-success mx-2">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
