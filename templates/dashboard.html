<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - User Authentication App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mt-5 text-center">Welcome, {{ username }}!</h2>
    <p class="text-center">This is your dashboard where you can update your details, reset your password, or view your grades.</p>
    <ul class="list-group mt-3">
      <li class="list-group-item"><a href="{{ url_for('update_profile') }}">Update Profile</a></li>
      <li class="list-group-item"><a href="{{ url_for('reset_password') }}">Reset Password</a></li>
      <li class="list-group-item"><a href="{{ url_for('grades') }}">View Grades</a></li>
      {% if session.get('role') == 'teacher' %}
      <li class="list-group-item"><a href="{{ url_for('add_grade') }}">Add Grade</a></li>
      {% endif %}
      <li class="list-group-item"><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
